[workspace]

[package]
name = "rust-api-mapper"
version = "0.1.0"
edition = "2021"
authors = ["Open Lark Team"]
description = "High-performance API implementation mapping tool for Open Lark project"

[[bin]]
name = "api_mapper"
path = "src/main.rs"

[dependencies]
# 正则表达式支持
regex = "1.10"
# 文件系统遍历
walkdir = "2.4"
# 序列化支持
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# CSV处理
csv = "1.3"
# 错误处理
anyhow = "1.0"
thiserror = "1.0"
# 并行处理
rayon = "1.8"
# 命令行接口
clap = { version = "4.4", features = ["derive"] }
# 日志记录
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
# 进度条
indicatif = "0.17"
# 路径处理
path-absolutize = "3.1"
# 时间处理
chrono = { version = "0.4", features = ["serde"] }
# 异步运行时
tokio = { version = "1.0", features = ["full"] }

[dev-dependencies]
tempfile = "3.8"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"