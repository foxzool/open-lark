[workspace]
resolver = "2"
members = [
    "crates/openlark-core",
    "crates/openlark-docs",
    "crates/openlark-auth",
    "crates/openlark-client",
    "crates/openlark-ai",
    "crates/openlark-communication",
    "crates/openlark-protocol",
    "crates/openlark-application",
    "crates/openlark-approval",
    "crates/openlark-admin",
    "crates/openlark-apass",
    "crates/openlark-calendar",
    "crates/openlark-collab",
    "crates/openlark-helpdesk",
    "crates/openlark-hire",
    "crates/openlark-hr",
    "crates/openlark-lingo",
    "crates/openlark-mail",
    "crates/openlark-meeting",
    "crates/openlark-people",
    "crates/openlark-task",
]

[workspace.package]
version = "0.15.0-dev"
edition = "2021"
rust-version = "1.75"
authors = ["ZoOL <zhooul@gmail.com>"]
license = "Apache-2.0"
repository = "https://github.com/foxzool/open-lark"
homepage = "https://github.com/foxzool/open-lark"
documentation = "https://docs.rs/open-lark"
description = "飞书开放平台 Rust SDK - 企业级 API 客户端"
keywords = ["feishu", "lark", "api", "sdk", "rust"]
categories = ["api-bindings", "web-programming", "development-tools"]

[workspace.dependencies]
# External dependencies (shared version management)
anyhow = "1.0.86"
async-trait = "0.1.83"
base64 = "0.22.1"
chrono = { version = "0.4.38", features = ["serde"] }
futures = "0.3.30"
futures-util = { version = "0.3.30", default-features = false, features = [
    "sink",
    "std",
] }
hmac = "0.12.1"
log = "0.4.21"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
opentelemetry = { version = "0.24" }
opentelemetry_sdk = { version = "0.24", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.17" }
tracing-opentelemetry = { version = "0.25" }
prost = { version = "0.13" }
quick_cache = { version = "0.6.3", features = [] }
reqwest = { version = "0.12.7", default-features = false, features = [
    "json",
    "multipart",
    "rustls-tls",
] }
rand = "0.8"
simd-adler32 = "0.3.7"
serde_repr = "0.1.19"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10.8"
strum = "0.27"
urlencoding = "2.1"
strum_macros = "0.27"
thiserror = "2.0"
tokio = { version = "1.38", features = ["rt", "rt-multi-thread", "macros"] }
url = { version = "2.5.0", features = ["serde"] }
tokio-tungstenite = { version = "0.23", features = [
    "rustls-tls-native-roots",
] }
walkdir = "2.4"
regex = "1.10"
uuid = { version = "1.6", features = ["v4", "serde"] }
lark-websocket-protobuf = "0.1"

# Internal workspace dependencies
openlark-core = { path = "crates/openlark-core" }
openlark-auth = { path = "crates/openlark-auth" }
openlark-client = { path = "crates/openlark-client" }
openlark-docs = { path = "crates/openlark-docs" }
openlark-hr = { path = "crates/openlark-hr" }
openlark-ai = { path = "crates/openlark-ai" }
openlark-communication = { path = "crates/openlark-communication" }
openlark-protocol = { path = "crates/openlark-protocol" }

# Additional service crates
openlark-admin = { path = "crates/openlark-admin" }
openlark-application = { path = "crates/openlark-application" }
openlark-approval = { path = "crates/openlark-approval" }
openlark-apass = { path = "crates/openlark-apass" }
openlark-calendar = { path = "crates/openlark-calendar" }
openlark-collab = { path = "crates/openlark-collab" }
openlark-helpdesk = { path = "crates/openlark-helpdesk" }
openlark-hire = { path = "crates/openlark-hire" }
openlark-lingo = { path = "crates/openlark-lingo" }
openlark-mail = { path = "crates/openlark-mail" }
openlark-meeting = { path = "crates/openlark-meeting" }
openlark-people = { path = "crates/openlark-people" }
openlark-task = { path = "crates/openlark-task" }
# Test dependencies shared across workspace
rstest = "0.19"
proptest = "1.0"
serial_test = "3.0"
tempfile = "3.8"
test-log = "0.2"
tracing-test = "0.2"
wiremock = "0.6"
once_cell = "1.19"
mockall = "0.12"

# Examples需要的依赖
dotenvy = "0.15"
env_logger = "0.10"
criterion = "0.5"

# Dev dependencies
#
## Convenience package configuration for unified publishing
[package]
name = "open-lark"
version.workspace = true
edition.workspace = true
authors.workspace = true
readme = "README.md"
description = "飞书开放平台 Rust SDK - 企业级高覆盖率 API 客户端，极简依赖一条命令"
keywords = ["feishu", "lark", "api", "sdk", "rust"]
categories = ["api-bindings", "web-programming", "development-tools"]
documentation.workspace = true
repository.workspace = true
homepage.workspace = true
license.workspace = true
#
[features]
default = ["docs-collaboration"]

# === 分层功能系统 ===
# 文档协作层：满足60%用户的文档协作需求
docs-collaboration = ["openlark-communication", "openlark-docs", "auth"]

# IM通讯层：纯通讯功能（传统核心）
communication-core = ["openlark-communication"]

# 专业层：企业协作套件
professional-suite = ["docs-collaboration"]

# 企业层：完整企业功能
enterprise-suite = ["professional-suite", "hr-suite", "ai-suite"]

# 完整层：所有可用功能
full-suite = ["enterprise-suite", "admin-suite"]

# === 场景化功能组合 ===
# IM通讯套件：消息、联系人、群组
im-suite = ["openlark-communication"]
contact-suite = ["openlark-communication"]
group-suite = ["openlark-communication"]

# 文档协作套件：云文档、表格、知识库
docs-suite = ["openlark-docs"]
sheets-suite = ["openlark-docs"]
wiki-suite = ["openlark-docs"]

# 人力资源套件：考勤、招聘、CoreHR
hr-suite = ["openlark-hr"]
attendance-suite = ["openlark-hr"]
hire-suite = ["openlark-hr"]

# AI智能套件：AI助手、智能分析
ai-suite = ["openlark-ai"]
lingo-suite = ["openlark-ai"]

# 管理功能套件
admin-suite = ["openlark-admin"]
approval-suite = ["openlark-approval"]

# === 技术支持功能 ===
# WebSocket支持
websocket = ["openlark-protocol"]

# OpenTelemetry可观测性
otel = ["opentelemetry", "opentelemetry_sdk", "opentelemetry-otlp", "tracing-opentelemetry"]

# === 单独功能模块（向后兼容）===
# 基础设施
auth = ["openlark-auth"]

# 传统功能名称（向后兼容）
communication = ["im-suite"]
cloud-docs = ["docs-suite"]
ai = ["ai-suite"]
hr = ["hr-suite"]
[dependencies]
# 核心基础设施（始终包含）
openlark-core = { workspace = true }

# 功能模块（通过 feature flag 控制）
openlark-auth = { workspace = true, optional = true }
openlark-client = { workspace = true, optional = true }
openlark-communication = { workspace = true, optional = true }
openlark-docs = { workspace = true, optional = true }
openlark-hr = { workspace = true, optional = true }
openlark-ai = { workspace = true, optional = true }
openlark-admin = { workspace = true, optional = true }
