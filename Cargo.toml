[workspace]
resolver = "2"
members = [
    "crates/open-lark-core",
    "crates/open-lark-communication",
    "crates/open-lark-collaboration",
    "crates/open-lark-hr-suite",
    "crates/open-lark-ai-platform",
    "crates/open-lark-enterprise",
    "crates/open-lark-integrations",
    "crates/open-lark-extensions",
    "crates/protobuf",
]

[workspace.package]
version = "0.15.0"
edition = "2021"
authors = ["ZoOL <zhooul@gmail.com>"]
license = "Apache-2.0"
repository = "https://github.com/foxzool/open-lark"
homepage = "https://github.com/foxzool/open-lark"
documentation = "https://docs.rs/open-lark"

[workspace.dependencies]
# Internal dependencies (shared version management)
open-lark-core = { path = "crates/open-lark-core", version = "0.15.0" }
open-lark-communication = { path = "crates/open-lark-communication", version = "0.15.0" }
open-lark-collaboration = { path = "crates/open-lark-collaboration", version = "0.15.0" }
open-lark-hr-suite = { path = "crates/open-lark-hr-suite", version = "0.15.0" }
open-lark-ai-platform = { path = "crates/open-lark-ai-platform", version = "0.15.0" }
open-lark-enterprise = { path = "crates/open-lark-enterprise", version = "0.15.0" }
open-lark-integrations = { path = "crates/open-lark-integrations", version = "0.15.0" }
open-lark-extensions = { path = "crates/open-lark-extensions", version = "0.15.0" }
lark-websocket-protobuf = { path = "crates/protobuf", version = "0.1.1" }

# External dependencies (shared version management)
anyhow = "1.0.86"
async-trait = "0.1.83"
base64 = "0.22.1"
chrono = { version = "0.4.38", features = ["serde"] }
futures-util = { version = "0.3.30", default-features = false, features = [
    "sink",
    "std",
] }
hmac = "0.12.1"
log = "0.4.21"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
opentelemetry = { version = "0.24" }
opentelemetry_sdk = { version = "0.24", features = ["rt-tokio"] }
opentelemetry-otlp = { version = "0.17" }
tracing-opentelemetry = { version = "0.25" }
prost = { version = "0.13" }
quick_cache = { version = "0.6.3", features = [] }
reqwest = { version = "0.12.7", default-features = false, features = [
    "json",
    "multipart",
    "rustls-tls",
] }
rand = "0.8"
simd-adler32 = "0.3.7"
serde_repr = "0.1.19"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10.8"
strum = "0.27"
strum_macros = "0.27"
thiserror = "2.0"
tokio = { version = "1.38", features = ["rt", "rt-multi-thread", "macros"] }
url = { version = "2.5.0", features = ["serde"] }
tokio-tungstenite = { version = "0.23", features = [
    "rustls-tls-native-roots",
] }
walkdir = "2.4"
regex = "1.10"

# Dev dependencies
dotenvy = "0.15.7"
env_logger = "0.11.3"
uuid = { version = "1.8.0", features = ["v4"] }
criterion = { version = "0.5", features = ["html_reports", "async_tokio"] }
rstest = "0.18"
proptest = "1"
serial_test = "3"
tempfile = "3"
test-log = { version = "0.2", features = ["trace"] }
tracing-test = "0.2"
wiremock = "0.6"
once_cell = "1.19"
mockall = "0.12"

# Legacy package configuration for backward compatibility
