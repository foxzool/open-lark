name: API Consistency Check

# TODO: API Consistency Check 工具需要作为 Rust 二进制实现
# 当前 tools/api-analysis/ 包含的是 Python 脚本，无法构建为二进制
# 暂时禁用此工作流，等待工具实现或修复

on:
  pull_request:
    paths:
      - 'crates/**/*.rs'
  push:
    branches:
      - main
    paths:
      - 'crates/**/*.rs'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  check-api-consistency:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Cache target directory
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
    
    - name: Build API Consistency Checker
      run: |
        echo "API Consistency Checker tool not yet implemented"
        echo "See: https://github.com/foxzool/open-lark/issues/"
        exit 0
    
    - name: Run API Consistency Check
      id: api_check
      run: |
        echo "## API Consistency Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "⚠️ API Consistency Checker tool not yet implemented" >> $GITHUB_STEP_SUMMARY
        echo "This workflow is temporarily disabled until the tool is implemented." >> $GITHUB_STEP_SUMMARY
        echo "See: [Issue Tracking](https://github.com/foxzool/open-lark/issues/)" >> $GITHUB_STEP_SUMMARY
