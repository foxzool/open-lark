name: 质量门禁
    timeout-minutes: 60
on:
    timeout-minutes: 60  push:
    timeout-minutes: 60    branches: [ main, develop ]
    timeout-minutes: 60  pull_request:
    branches: [ main ]
    timeout-minutes: 60
env:
    timeout-minutes: 60  CARGO_TERM_COLOR: always

jobs:
    timeout-minutes: 60   build-and-test:
    name: 构建和测试
    timeout-minutes: 60    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    timeout-minutes: 60    - name: 检出代码
      uses: actions/checkout@v4
    timeout-minutes: 60
     - name: 安装 Rust
       uses: dtolnay/rust-toolchain@v1
    timeout-minutes: 60       with:
    timeout-minutes: 60         toolchain: stable
    timeout-minutes: 60         components: rustfmt, clippy
    timeout-minutes: 60 
     - name: 缓存依赖
      uses: actions/cache@v4
    timeout-minutes: 60      with:
    timeout-minutes: 60        path: |
    timeout-minutes: 60          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    timeout-minutes: 60        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: 检查代码格式
      run: cargo fmt --all -- --check
    timeout-minutes: 60
    - name: 运行 Clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
    timeout-minutes: 60
    - name: 构建项目
      run: cargo build --all-features --verbose
    timeout-minutes: 60
    - name: 运行测试
      run: cargo test --all-features --verbose
    timeout-minutes: 60
     - name: 检查文档
       run: cargo doc --all-features --no-deps
       timeout-minutes: 60
  performance-tests:
    name: 性能测试
    timeout-minutes: 60    runs-on: ubuntu-latest

    steps:
    timeout-minutes: 60    - name: 检出代码
      uses: actions/checkout@v4
    timeout-minutes: 60
     - name: 安装 Rust
       uses: dtolnay/rust-toolchain@v1
    timeout-minutes: 60       with:
    timeout-minutes: 60         toolchain: stable
    timeout-minutes: 60 
     - name: 缓存依赖
      uses: actions/cache@v4
    timeout-minutes: 60      with:
    timeout-minutes: 60        path: |
    timeout-minutes: 60          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    timeout-minutes: 60        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: 运行性能基准测试
      run: |
    timeout-minutes: 60        cargo install criterion
        cargo bench --bench config_performance

  coverage:
    timeout-minutes: 60    name: 测试覆盖率
    timeout-minutes: 60    runs-on: ubuntu-latest

    steps:
    timeout-minutes: 60    - name: 检出代码
      uses: actions/checkout@v4
    timeout-minutes: 60
    - name: 安装 Rust
      uses: dtolnay/rust-toolchain@v1
    timeout-minutes: 60      with:
    timeout-minutes: 60        toolchain: stable
    timeout-minutes: 60        components: llvm-tools-preview
    timeout-minutes: 60
    - name: 安装 cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov
    timeout-minutes: 60
     - name: 缓存依赖
       uses: actions/cache@v4
    timeout-minutes: 60       with:
    timeout-minutes: 60         path: |
    timeout-minutes: 60           ~/.cargo/registry
           ~/.cargo/git
           target
         key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
    timeout-minutes: 60         restore-keys: |
           ${{ runner.os }}-cargo-
 
     - name: 生成覆盖率报告
       run: cargo llvm-cov --all-features --lcov --output-path lcov.info
    timeout-minutes: 60 
     - name: 上传覆盖率到 Codecov
       uses: codecov/codecov-action@v4
    timeout-minutes: 60      with:
    timeout-minutes: 60        files: lcov.info
    timeout-minutes: 60        fail_ci_if_error: true

  security-audit:
    name: 安全审计
    timeout-minutes: 60    runs-on: ubuntu-latest

    steps:
    timeout-minutes: 60    - name: 检出代码
      uses: actions/checkout@v4
    timeout-minutes: 60
    - name: 安装 Rust
      uses: dtolnay/rust-toolchain@v1
    timeout-minutes: 60      with:
    timeout-minutes: 60        toolchain: stable
    timeout-minutes: 60
    - name: 安装 cargo-audit
      run: cargo install cargo-audit
    timeout-minutes: 60
    - name: 运行安全审计
      run: cargo audit
    timeout-minutes: 60
    - name: 安装 cargo-deny
      run: cargo install cargo-deny
    timeout-minutes: 60
    - name: 检查许可证和依赖
      run: cargo deny check    timeout-minutes: 60